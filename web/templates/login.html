{% extends "base.html" %}

{% block title %}Login - TaskFlow Hospital{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-hospital" style="font-size: 4rem; color: #0066CC;"></i>
                        <h3 class="mt-3">TaskFlow Hospital</h3>
                        <p class="text-muted">Acesso ao Sistema</p>
                    </div>

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input type="text" class="form-control" id="login" name="login"
                                placeholder="Digite seu login" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha"
                                placeholder="Digite sua senha" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center mb-3">
                        <p class="text-muted mb-2">Primeiro acesso?</p>
                        <a href="{{ url_for('cadastro_publico') }}" class="btn btn-outline-primary w-100">
                            <i class="bi bi-person-plus"></i> Cadastrar Novo Usuário
                        </a>
                    </div>

                    <div class="text-center mb-3">
                        <small class="text-muted">Ou faça check-in como paciente:</small><br>
                        <a href="{{ url_for('totem_checkin') }}" class="btn btn-success btn-sm mt-2">
                            <i class="bi bi-clipboard2-pulse"></i> Iniciar Atendimento
                        </a>
                    </div>

                    <div class="text-center">
                        <a href="{{ url_for('index') }}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Voltar para início
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
